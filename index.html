<!DOCTYPE html>
<html lang="en-US">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" href="style.css">
  <title>Library</title>
</head>

<body>
  <div class="header">
    <div class="title">Library</div>
  </div>
  <div class="tools">
    <!-- 
    <div class="order-field">
      <span class="order-label">Order by:</span>
      <select name="order" id="order-select">
        <option value="alphabetical">Alphabetical Order</option>
        <option value="added">Added</option>
        <option value="read">Read</option>
      </select>
    </div>
    -->
    <button class="plus-btn"><svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 -960 960 960" width="24">
        <path fill="var(--text)" d="M440-440H200v-80h240v-240h80v240h240v80H520v240h-80v-240Z" />
      </svg>
    </button>


    <dialog id="dialog-add">
      <form id="form-add">
        <span>Add book</span>
        <button type="button" id="dialog-add-close-btn" class="close-btn"><svg xmlns="http://www.w3.org/2000/svg" height="24"
            viewBox="0 -960 960 960" width="24">
            <path fill="var(--text)"
              d="m256-200-56-56 224-224-224-224 56-56 224 224 224-224 56 56-224 224 224 224-56 56-224-224-224 224Z" />
          </svg>
        </button>
        <div class="form-field">
          <label>Name: </label>
          <input class="form-input" required name="input-name" type="text">
        </div>

        <div class="form-field">
          <label>Author: </label>
          <input class="form-input" required name="input-author" type="text">
        </div>

        <div class="form-field">
          <label>No. of pages: </label>
          <input class="form-input" required name="input-pages" type="number">
        </div>
        <button type="submit" class="form-add-btn">Add</button>
      </form>
    </dialog>
  </div>
  <div class="book-list">

  </div>
  <script src="script.js"></script>
</body>

</html>
